 <script>
    // Effet de texte tapé (CORRIGÉ ET ROBUSTE)
    // On utilise <br> pour le saut de ligne.
    const texteComplet = "Ravi de vous accueillir dans mon espace.<br>Veuillez explorer mon univers professionnel.";
    
    // L'élément cible (h1) reste le même
    const titreH1 = document.getElementById("nomPrenom");
    
    let index = 0;
    
    function typing() {
        if (index < texteComplet.length) {
            index++;
            
            // On utilise innerHTML pour interpréter <br>
            titreH1.innerHTML = texteComplet.substring(0, index);
            
            // Rappel de la fonction pour le prochain caractère
            setTimeout(typing, 50);
        } else {
            // AJOUT : Si l'animation est terminée, s'assurer que le contenu est complet
            // C'est souvent utile pour les chaînes contenant du HTML (comme <br>)
            setTimeout(() => {
                titreH1.innerHTML = texteComplet;
            }, 100); 
        }
    }
    
    // Démarre l'effet de frappe
    typing();
    
    // ------------------------------------------------------------------
    // Reste de votre code (Animation au scroll et Bouton retour en haut)
    
    const sections = document.querySelectorAll('.section');
    function revealSections() {
      const windowHeight = window.innerHeight;
      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if(sectionTop < windowHeight - 100){
          section.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', revealSections);
    window.addEventListener('load', revealSections);

    const backToTop = document.getElementById("backToTop");
    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 300 ? "block" : "none";
    });

</script>
